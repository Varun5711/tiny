apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-service
  namespace: tiny-url
  labels:
    app: url-service
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: url-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: url-service
        tier: backend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: url-service
          image: ghcr.io/varun5711/tiny-url-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
              name: grpc
              protocol: TCP
          envFrom:
            - configMapRef:
                name: tiny-url-config
            - secretRef:
                name: tiny-url-secrets
          env:
            - name: SNOWFLAKE_WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: url-service
                topologyKey: kubernetes.io/hostname
