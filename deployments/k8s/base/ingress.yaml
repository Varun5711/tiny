apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiny-url-ingress
  namespace: tiny-url
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.middlewares: tiny-url-rate-limit@kubernetescrd
spec:
  tls:
    - hosts:
        - tiny.link
        - api.tiny.link
      secretName: tiny-url-tls
  rules:
    - host: tiny.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-service
                port:
                  number: 8081
    - host: api.tiny.link
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: tiny-url
spec:
  rateLimit:
    average: 1000
    burst: 2000
    period: 1s
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
      - http01:
          ingress:
            class: traefik
