apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: tiny-url
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: user-service
          image: ghcr.io/varun5711/tiny-user-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50052
              name: grpc
              protocol: TCP
          envFrom:
            - configMapRef:
                name: tiny-url-config
            - secretRef:
                name: tiny-url-secrets
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: user-service
                topologyKey: kubernetes.io/hostname
