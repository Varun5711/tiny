version: '3.8'

services:
  postgres-primary:
    image: postgres:16-alpine
    container_name: url-shortener-db-primary
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: urlshortener
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica1:
    image: postgres:16-alpine
    container_name: url-shortener-db-replica1
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
    user: postgres
    command: |
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        until PGPASSWORD=replicator_password pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_1 --host=postgres-primary --port=5432 -U replicator; do
          echo 'Waiting for primary...'
          sleep 2
        done
      fi
      postgres
      "
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica1-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-replica2:
    image: postgres:16-alpine
    container_name: url-shortener-db-replica2
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
    user: postgres
    command: |
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        until PGPASSWORD=replicator_password pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_2 --host=postgres-primary --port=5432 -U replicator; do
          echo 'Waiting for primary...'
          sleep 2
        done
      fi
      postgres
      "
    ports:
      - "5434:5432"
    volumes:
      - postgres-replica2-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-replica3:
    image: postgres:16-alpine
    container_name: url-shortener-db-replica3
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
    user: postgres
    command: |
      bash -c "
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        until PGPASSWORD=replicator_password pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_3 --host=postgres-primary --port=5432 -U replicator; do
          echo 'Waiting for primary...'
          sleep 2
        done
      fi
      postgres
      "
    ports:
      - "5435:5432"
    volumes:
      - postgres-replica3-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

volumes:
  postgres-primary-data:
  postgres-replica1-data:
  postgres-replica2-data:
  postgres-replica3-data:

networks:
  url-shortener-network:
    driver: bridge
