version: "3.8"

services:
  postgres-primary:
    image: timescale/timescaledb:latest-pg16
    container_name: url-shortener-db-primary
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: urlshortener
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c shared_preload_libraries=timescaledb
    ports:
      - "5432:5432"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica1:
    image: timescale/timescaledb:latest-pg16
    container_name: url-shortener-db-replica1
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
      PGUSER: replicator
      PGPASSWORD: replicator_password
    command: |
      bash -c "
      until pg_isready -h postgres-primary -p 5432 -U urlshortener; do
        echo 'Waiting for primary to be ready...'
        sleep 2
      done

      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Cloning primary database...'
        rm -rf /var/lib/postgresql/data/*
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -R -S replication_slot_1
      fi

      chown -R postgres:postgres /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data
      exec gosu postgres postgres
      "
    ports:
      - "5433:5432"
    volumes:
      - postgres-replica1-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-replica2:
    image: timescale/timescaledb:latest-pg16
    container_name: url-shortener-db-replica2
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
      PGUSER: replicator
      PGPASSWORD: replicator_password
    command: |
      bash -c "
      until pg_isready -h postgres-primary -p 5432 -U urlshortener; do
        echo 'Waiting for primary to be ready...'
        sleep 2
      done

      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Cloning primary database...'
        rm -rf /var/lib/postgresql/data/*
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -R -S replication_slot_2
      fi

      chown -R postgres:postgres /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data
      exec gosu postgres postgres
      "
    ports:
      - "5434:5432"
    volumes:
      - postgres-replica2-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

  postgres-replica3:
    image: timescale/timescaledb:latest-pg16
    container_name: url-shortener-db-replica3
    environment:
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: devpassword
      PGUSER: replicator
      PGPASSWORD: replicator_password
    command: |
      bash -c "
      until pg_isready -h postgres-primary -p 5432 -U urlshortener; do
        echo 'Waiting for primary to be ready...'
        sleep 2
      done

      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Cloning primary database...'
        rm -rf /var/lib/postgresql/data/*
        pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -R -S replication_slot_3
      fi

      chown -R postgres:postgres /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data
      exec gosu postgres postgres
      "
    ports:
      - "5435:5432"
    volumes:
      - postgres-replica3-data:/var/lib/postgresql/data
    networks:
      - url-shortener-network
    depends_on:
      postgres-primary:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: url-shortener-clickhouse
    environment:
      CLICKHOUSE_DB: analytics
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse_password
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native interface
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - ./init-clickhouse.sql:/docker-entrypoint-initdb.d/init-clickhouse.sql
    networks:
      - url-shortener-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  postgres-primary-data:
  postgres-replica1-data:
  postgres-replica2-data:
  postgres-replica3-data:
  redis-data:
  clickhouse-data:

networks:
  url-shortener-network:
    driver: bridge
